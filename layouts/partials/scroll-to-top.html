<style>
#scroll-to-top, #search-button {
    display: none; /* 默认隐藏 */
    position: fixed;
    right: 30px;
    z-index: 99;
    border: none;
    outline: none;
    background-color: transparent;
    color: #555;
    cursor: pointer;
    padding: 10px;
    transition: color 0.3s;
}
#scroll-to-top:hover, #search-button:hover {
    color: #333;
}
#scroll-to-top {
    bottom: 20px;
}
#search-button {
    bottom: 80px;
}
.cat-icon {
    width: 40px;
    height: 40px;
}

/* 使用媒体查询隐藏桌面端的搜索图标 */
@media (min-width: 768px) {
    #search-button {
        display: none !important;
    }
}

/* 使用媒体查询显示移动端的搜索图标 */
@media (max-width: 767px) {
    #search-button {
        display: block;
    }
}
</style>

</button>
<button onclick="openSearch()" id="search-button" title="搜索">
<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circleClip">
      <circle cx="18" cy="18" r="16" />
    </clipPath>
  </defs>
  <rect width="36" height="36" fill="#597e8d" clip-path="url(#circleClip)" />
  <text x="18" y="22" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">搜</text>
</svg>
</button>
<script>
// 当用户滚动到一定距离时，显示按钮
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("scroll-to-top").style.display = "block";
        document.getElementById("search-button").style.display = "block";
    } else {
        document.getElementById("scroll-to-top").style.display = "none";
        document.getElementById("search-button").style.display = "none";
    }
}
// 点击按钮，返回顶部
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
// 打开搜索
function openSearch() {
    window.location.href = "/search/";
}
</script>
