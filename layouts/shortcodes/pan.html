<!-- layouts/shortcodes/url-share-box.html -->
{{ $url := .Get 0 }}
<a href="{{ $url }}" target="_blank" rel="noopener noreferrer" class="url-share-box">
  <img src="/img/hugo.svg" alt="Hugo logo" width="24" height="24">
  <span class="url-text">{{ $url }}</span>
  <button class="download-button">下载</button>
</a>

<style>
.url-share-box {
  background-color: #FCFCF9;
  border-radius: 8px;
  padding: 10px;
  margin: 20px 0;
  display: flex;
  align-items: center;
  position: relative;
  overflow: hidden;
  transition: box-shadow 0.3s ease;
  text-decoration: none;
  color: inherit;
}
.url-share-box:hover {
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.url-text {
  flex-grow: 1;
  margin: 0 10px;
  font-size: 14px;
  color: #333;
  word-break: break-all;
}
.download-button {
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.download-button:hover {
  background-color: #218838;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const shareBoxes = document.querySelectorAll('.url-share-box');
  shareBoxes.forEach(box => {
    const button = box.querySelector('.download-button');
    const url = box.getAttribute('href');
    
    button.addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      window.open(url, '_blank');
    });
  });
});
</script>
