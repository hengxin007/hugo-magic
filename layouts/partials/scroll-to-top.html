<!-- ~\blog\layouts\partials\scroll-to-top.html -->
<style>
#scroll-to-top, #home-button, #search-button {
    display: none; /* 默认隐藏 */
    position: fixed;
    right: 30px;
    z-index: 99;
    border: none;
    outline: none;
    background-color: transparent;
    color: #555;
    cursor: pointer;
    padding: 10px;
    transition: color 0.3s;
}

#scroll-to-top:hover, #home-button:hover, #search-button:hover {
    color: #333;
}

#scroll-to-top {
    bottom: 20px;
}

#home-button {
    bottom: 80px;
}

#search-button {
    bottom: 140px;
}

.cat-icon {
    width: 40px;
    height: 40px;
}
</style>

<button onclick="topFunction()" id="scroll-to-top" title="回到顶部">
    <!-- <img src="/img/top.png" alt="回到顶部" class="cat-icon">-->
<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-arrow-up" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
  <path d="M12 8l-4 4" />
  <path d="M12 8v8" />
  <path d="M16 12l-4 -4" />
</svg>
</button>

<button onclick="goHome()" id="home-button" title="回到主页">
<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home-heart" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M21 12l-9 -9l-9 9h2v7a2 2 0 0 0 2 2h6" />
  <path d="M9 21v-6a2 2 0 0 1 2 -2h2c.39 0 .754 .112 1.061 .304" />
  <path d="M19 21.5l2.518 -2.58a1.74 1.74 0 0 0 0 -2.413a1.627 1.627 0 0 0 -2.346 0l-.168 .172l-.168 -.172a1.627 1.627 0 0 0 -2.346 0a1.74 1.74 0 0 0 0 2.412l2.51 2.59z" />
</svg>
</button>

<button onclick="openSearch()" id="search-button" title="搜索">
<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
  <path d="M21 21l-6 -6" />
</svg>
</button>

<script>
// 当用户滚动到一定距离时，显示按钮
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("scroll-to-top").style.display = "block";
        document.getElementById("home-button").style.display = "block";
        document.getElementById("search-button").style.display = "block";
    } else {
        document.getElementById("scroll-to-top").style.display = "none";
        document.getElementById("home-button").style.display = "none";
        document.getElementById("search-button").style.display = "none";
    }
}

// 点击按钮，返回顶部
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}

// 回到主页
function goHome() {
    window.location.href = "/";
}

// 打开搜索
function openSearch() {
    window.location.href = "/search/";
}
</script>
